{% extends "base.html" %}
{% block page_content %}
<div>
    <br>
    <h1>{{ post.title }}</h1>
    <small>
        {{ post.created_on.date }} | Author: <a href="{% url 'author' post.author %}">{{ post.author }}</a> |
        Tags:
        {% for tag in post.tags.all %}
        <a href="{% url 'tag' tag.name %}">
            {{ tag.name }}
        </a>
        {% endfor %}
    </small>
    {{ post.body | safe | linebreaks }}
    <hr>
    <br>
</div>
{% endblock %}
