{% extends "base.html" %}

{% block title %}<title>KNOW: Home</title>{% endblock %}

{% block page_content %}
<div>
    {% for post in posts %}
    <br>
    <h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
    <small>
        {{ post.created_on.date }} | Author: <a href="{% url 'author' post.author %}">{{ post.author }}</a> |
        Tags:
        {% for tag in post.tags.all %}
        <a href="{% url 'tag' tag.name %}">{{ tag.name }}</a>
        {% endfor %}
        <hr>
    </small>
    <!-- <p>{{ post.body | slice:":400" }}...</p> -->
    {% endfor %}
</div>
{% endblock %}
