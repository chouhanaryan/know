{% extends "base.html" %}
{% block page_content %}
<div>
    <br>
    <h1>{{ tag }}</h1>
    <br>
    {% for post in posts %}
        <h2><a href="{% url 'detail' post.pk%}">{{ post.title }}</a></h2>
        <small>
            {{ post.created_on.date }} | Author: <a href="{% url 'author' post.author %}">{{ post.author }}</a> |
            Tags:
            {% for tag in post.tags.all %}
            <a href="{% url 'tag' tag.name %}">
                {{ tag.name }}
            </a>
            {% endfor %}
        </small>
        <!-- <p>{{ post.body | slice:":400" }}...</p> -->
        <hr>
        <br>
    {% endfor %}
</div>
{% endblock %}
